<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <meta name="google-site-verification" content="2sDTQ6md_p8ZhNuw3qtzX7oHGeH51ldj_stHehHq7rk" />
  <title>Odyssey 2016 | NPS HSR</title>

  <!-- CSS  -->
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/jquery.knob.js"></script>
  <script src="js/jquery.ccountdown.js"></script>
  <script src="js/init.js"></script>
  <script src="js/animsition.min.js"></script>
</head>
<script>
$(document).ready(function() {
  $('.animsition').animsition();
});
</script>
<body style="background: url('images/bg1.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;">
<div class="animsition" data-animsition-in-class="fade-in" data-animsition-in-duration="3000" data-animsition-out-class="fade-out" data-animsition-out-duration="15200">
  <div id="index-banner" class="z-depth-0 parallax-container">
    <nav class="transparent z-depth-0" role="navigation">
      <div class="z-depth-0 nav-wrapper container">
        <img id="logo-container" src="images/Odyssey_text.png" style="cursor:pointer; width: 125px; height: 70px; padding-top: 10px; padding-bottom: 20px;" class="brand-logo"></img>
        <ul class="right hide-on-med-and-down">
          <li><a style="color: #fafafa"  href="event.html">Events</a></li>
          <li><a style="color: #fafafa"  href="#">Contact Us</a></li>
        </ul>
      </div>
    </nav>
    <div class="section no-pad-bot" style="margin-bottom: 5%;">
      <div class="container">
        <br><br>
        <div class="row center">
			<div id="mob" style="margin-bottom: 20px; margin-top: 10px;" >
				<img src="images/logo+text.png" style="width: 25%; height: 25%;"></img>
			</div>
			<div id="mob" style="margin-bottom: 20px; margin-top: 20px;"  >
				<h5 class="header col s12 light" >Odyssey 2016 is going to be the best fest you're ever gonna attend</h5>
			</div>
			<div class="cccounter" style="margin-top: 20px;" >
				<input class="knob days" data-rotation="anticlockwise" data-readOnly="true" data-width="125" data-displayPrevious=true data-fgColor="#e3f2fd" data-skin="tron" data-thickness=".2" data-min="0" data-max="365" value="75">
				<input class="knob hour" data-rotation="anticlockwise" data-readOnly="true" data-width="125" data-min="0" data-max="24" data-displayPrevious=true data-fgColor="#e3f2fd" data-skin="tron" data-thickness=".2" value="75">
				<input class="knob minute" data-rotation="anticlockwise" data-readOnly="true" data-width="125" data-min="0" data-max="60" data-displayPrevious=true data-fgColor="#e3f2fd" data-skin="tron" data-thickness=".2" value="75">
				<input class="knob second" data-rotation="anticlockwise" data-readOnly="true" data-width="125" data-min="0" data-max="60" data-displayPrevious=true data-fgColor="#e3f2fd" data-skin="tron" data-thickness=".2" value="75">
			</div>
			<a href="event.html" id="download-button" style="margin-top: -3%;" class="btn-large waves-effect waves-light z-depth-4 blue accent-2">Know more</a>
        </div>
        <br><br>
      </div>
    </div>
<script>
    $(".cccounter").ccountdown(2016,7,15,'09:00'); //only need to pass target date and time
</script>
  </div>
</div>
</body>
</html>
